<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Уроки по JavaScript</title>
    <style>
        body { margin: 0; }
        .message { border: 20px solid #007700; width: 300px; height: 200px; overflow: auto; padding: 10px;
        background: #eee; font-size: 24px; margin: 50px 0 0 100px;
        }
    </style>
</head>
<body>
<div class="message">
    <h3>Уроки по JavaScript</h3>
    <p style="width: 500px">На этом занятии мы рассмотрим метрики, используемые для позиционирования элементов
        и их содержимого на экране браузера. Чтобы лучше их понять, рассмотрим такой рисунок.
</div>
<script>
    let elem = document.querySelector("div.message");
    console.log(elem.clientWidth, elem.clientHeight);
    console.log(elem.clientLeft, elem.clientTop);
    console.log(elem.offsetWidth, elem.offsetHeight);
    console.log(elem.offsetLeft, elem.offsetTop);
</script>

</body>
</html>
